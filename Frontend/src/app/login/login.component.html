<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register">
        <div class="sombra">
            <div class="login-box card">

                <div class="card-body">
                    <form ngNativeValidate #form="ngForm" class="form-horizontal form-material" id="loginform" (ngSubmit)="ingresar(form)">
                        <h3 class="box-title m-b-20 ">Ingresa</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input [ngModel]="email" name="email" class="form-control" type="email" required placeholder="Correo electronico"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input ngModel name="password" class="form-control" type="password" required placeholder="Contraseña"> </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="checkbox checkbox-info pull-left p-t-0">
                                    <input [(ngModel)]="recuerdame" name="recuerdame" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                    <label for="checkbox-signup"> Recuerdame </label>
                                </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> ¿Olvidaste la contraseña?</a> </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-outline-primary" type="submit">Iniciar sesión</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                <div class="social">
                                    <button type="button" id="btnGoogle" class="btn btn-google" data-toggle="tooltip" title="Inicia sesión con google"> <i aria-hidden="true" style="color:red; font-size: 2em;" class="fa fa-google"></i> </button>
                                    <h5>Inicia sesión con Google</h5>
                                </div>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                ¿No tienes una cuenta? <a routerLink="/registro" class="text-info m-l-5"><b>Registrate ahora</b></a>
                            </div>
                        </div>
                    </form>
                    <form class="form-horizontal" id="recoverform" action="index.html">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <h3>Recover Password</h3>
                                <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Email"> </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-md text-uppercase waves-effect waves-light" type="submit">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
