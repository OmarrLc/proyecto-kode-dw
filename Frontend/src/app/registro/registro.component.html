<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register">
        <div class="sombra">
            <div class="social ml-5 mt-3">
                <button routerLink='/index' type="button" class="btn btn-outline-danger">Inicio</button>
            </div>
            <div class="login-box card">

                <div class="card-body">
                    <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registro()" class="form-horizontal form-material" id="loginform">
                        <h3 class="box-title m-b-20 ">Datos de usuario</h3>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre de usuario"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input formControlName="email" name="email" class="form-control" type="email" required placeholder="Correo Electronico"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contrase単a"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirmar contrase単a"> </div>
                        </div>
                        <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                            <p class="text-danger">
                                Las contrase単as deben ser iguales
                            </p>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-outline-primary" type="submit">Registrarse</button>
                            </div>
                        </div>

                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                多Ya tienes cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Inicia sesion</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
